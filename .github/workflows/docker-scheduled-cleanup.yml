name: Scheduled Docker Cleanup

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  cleanup:
    name: Clean Old Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Cleanup old PR tags (retention 30 days)
        uses: lostlink/docker-cleanup@v1.0.1
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          image_name: freshguard
          protected_tags: 'latest'
          tag_pattern: 'pr-*'
          retention_days: 30
          dry_run: true
        continue-on-error: true